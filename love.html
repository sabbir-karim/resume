<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(45deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    h1 {
      color: #ff6f61;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-size: 1.2rem;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    button {
      background-color: #ff6f61;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #ff8c81;
    }

    .result {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>‚ù§Ô∏è Love Calculator ‚ù§Ô∏è</h1>
    <div class="form-group">
      <label for="name1">Your Name:</label>
      <input type="text" id="name1" placeholder="Enter your name" required>
    </div>
    <div class="form-group">
      <label for="name2">Your Partner's Name:</label>
      <input type="text" id="name2" placeholder="Enter your partner's name" required>
    </div>
    <button id="calculateButton">Calculate Love Score</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    // JavaScript for Love Calculator
    document.getElementById("calculateButton").addEventListener("click", function() {
      const name1 = document.getElementById("name1").value.trim();
      const name2 = document.getElementById("name2").value.trim();

      if (!name1 || !name2) {
        document.getElementById("result").textContent = "Please enter both names!";
        return;
      }

      // Generate a random love score between 50% and 100%
      const loveScore = Math.floor(Math.random() * 51) + 50;

      // Display the result
      document.getElementById("result").innerHTML = 
        `üíñ ${name1} and ${name2}, your love score is <strong>${loveScore}%</strong>! üíñ`;
    });
  </script>
</body>
</html>
